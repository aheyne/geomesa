
<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Quick Start Ganga Example</title>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Load Leaflet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
    <!-- Add leaflet ajax for loading geojson -->
    <script src="leaflet.ajax.min.js"></script>

    <!-- This styling comes from the leaflet chloropeth example -->
    <style>
		#mapid {
			width: 800px;
			height: 500px;
		}
		.info {
			padding: 6px 8px;
			font: 14px/16px Arial, Helvetica, sans-serif;
			background: white;
			background: rgba(255,255,255,0.8);
			box-shadow: 0 0 15px rgba(0,0,0,0.2);
			border-radius: 5px;
		}
		.info h4 {
			margin: 0 0 5px;
			color: #777;
		}
		.legend {
			text-align: left;
			line-height: 18px;
			color: #555;
		}
		.legend i {
			width: 18px;
			height: 18px;
			float: left;
			margin-right: 8px;
			opacity: 0.7;
		}
	</style>

</head>
<body>
<div id="mapid"></div>


<script>


		var geojsonLayer = new L.GeoJSON.AJAX("test_chi.json");

        // Initiate the map
		//var mymap = L.map('mapid').setView([30.4, 79.1], 10);
		var mymap = L.map('mapid').fitBounds(geojsonLayer.getBounds());
        // This adds the tiles
        L.tileLayer(
            'https://{s}.tile.thunderforest.com/landscape/{z}/{x}/{y}.png', {
            attribution: 'Maps &copy; <a href="http://www.thunderforest.com">Thunderforest</a>, Data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap contributors</a>',
            maxZoom: 18,
            }).addTo(mymap);
       
        // here I add a scale bar
        L.control.scale({position: 'topright', imperial: false})
            .addTo(mymap);
 
		// control that shows chi info on hover
		var info = L.control();        
		
        // I don't know what this does
        info.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info');
			this.update();
			return this._div;
		};
        // This sets the info bar. I think the "props" will find 
        // the properties field from the json
		info.update = function (props) {
			this._div.innerHTML = '<h4>Chi slope</h4>' +  (props ?
				'<b>' + props.chi + ' dimensionless'
				: 'Hover over a dot');
		};
        
  
		// get color depending on population density value
        // These values come from colorbrewer
		function getColor(d) {
			return d > 50  ? '#800026' :
			       d > 25  ? '#BD0026' :
			       d > 10  ? '#E31A1C' :
			       d > 5   ? '#FC4E2A' :
			       d > 2.5 ? '#FD8D3C' :
			       d > 1   ? '#FEB24C' :
			       d > 0.5 ? '#FED976' :
			                 '#FFEDA0';
		}        
 
        // This colour the feature by the chi value
		function style(feature) {
			return {
				weight: 2,
				opacity: 1,
				color: 'white',
				dashArray: '3',
				fillOpacity: 0.7,
				fillColor: getColor(feature.properties.chi)
			};
		}        
 
		// This sets the feature 
        function highlightFeature(e) {
			var layer = e.target;
			layer.setStyle({
				weight: 5,
				color: '#666',
				dashArray: '',
				fillOpacity: 0.7
			});
			if (!L.Browser.ie && !L.Browser.opera) {
				layer.bringToFront();
			}
			info.update(layer.feature.properties);
		}      
        
 		// This will zoom to the feature if you click on it
        function zoomToFeature(e) {
			map.fitBounds(e.target.getBounds());
		}       
        
		// This turns off the highlight after mouseout
        function resetHighlight(e) {
			geojson.resetStyle(e.target);
			info.update();
		}
        geojsonLayer.addTo(mymap);
 
        geojson.eachLayer(function (layer) {
			layer.bindPopup(layer.feature.properties.name);
		});
        
 		function onEachFeature(feature, layer) {
			layer.on({
				mouseover: highlightFeature,
				mouseout: resetHighlight,
				click: zoomToFeature
			});
		}       
        
        // This loads the data 
        //geojsonLayer({
		//	style: style,
		//	onEachFeature: onEachFeature
		//}).addTo(map);
		// Create a legend
        var legend = L.control({position: 'bottomright'});
        // here is all the data for the legend
		legend.onAdd = function (mymap) {
			var div = L.DomUtil.create('div', 'info legend'),
				grades = [0, 0.5, 1, 2.5, 5, 10, 25, 50],
				labels = [],
				from, to;
			for (var i = 0; i < grades.length; i++) {
				from = grades[i];
				to = grades[i + 1];
				labels.push(
					'<i style="background:' + getColor(from + 1) + '"></i> ' +
					from + (to ? '&ndash;' + to : '+'));
			}
			div.innerHTML = labels.join('<br>');
			return div;
		};
		legend.addTo(mymap);
	</script>
</body>
</html>
